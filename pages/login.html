    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"> <!--AOS-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link  rel="stylesheet" type="text/css" href="../css/CAC-Movies.css" />
    <link rel="icon" href="/img/favicon.ico" />

    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <title>Login | CAC-Registro</title>
</head>
<body>
     <main>
    <section id="">

    <div class="container-fluid container_login">
     
    <div class="col-3 columna_1">
    
        <a href="#"><div id="logo" class=""> 
        <i class="fas fa-film" aria-hidden="true"></i>
        </div></a>
        <a class="navbar-brand" id="logo" href="/index.html">CAC-Movies</a></div>
    <div data-aos="zoom-in" data-aos-duration="1000" class="col-6 rounded-3" id="col_login">
        <h1 class="center fw-bold  p-5">Iniciar Sesión</h1>
        <div id="div_form">
        <form class="" id="form_login" action="#" method="post">
            <input type="text" class="form-control" placeholder="Usuario" name="user" id="user">
            <div id="userValidationMessage" class="validation-message"></div>
            <input type="password" class="form-control" placeholder="Contraseña" name="passw" id="passw">
            <div id="passwValidationMessage" class="validation-message"></div>
            <input type="submit" class="btn btn-danger btn__register fw-bold p-4 fs-3" value="Iniciar sesión">
            <div class="link__registro"><a href="../pages/register.html">Registrarse</a></div>
         </form>
        </div>

    </div>
</div>

</section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
